<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>All mails</title>
	   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-10">
				<a th:href="@{/}"><button class="btn btn-dark" type="submit">------ Back</button></a>
				<br>
				<form th:action="@{/addmail}" method="post">
					<div class="form-group">
						<label for="AddMail">Dodaj adres e-mail do listy:</label>
						<input type="email" class="form-control" name="email" placeholder="Email"/>
						<button class="btn btn-primary btn-block" type="submit">Add</button>
					</div>
				</form>

				<form th:action="@{/dropmail}" method="post">
					<div class="form-group">
						<label for="DropMail">Usun adres e-mail z listy (by index):</label>
						<input type="number" class="form-control" name="index" placeholder="index"/>
						<button class="btn btn-primary btn-block" type="submit">Delete</button>
					</div>
				</form>

				<div th:if="not ${mailList.isEmpty()}">
        			<h2>Cala lista maili:</h2>
        			<table class="table">
  						<thead class="thead-light">
            				<tr>
            					<th>ID na liscie</th>
            					<th>Adres e-mail</th>
            				</tr>
            			</thead>
            			<tbody>
            				<tr th:each="mail, iter: ${mailList}">
            					<td th:text="${iter.index}">1</td>
                				<td th:text="${mail}">example</td>    
            				</tr>
            			</tbody>
        			</table>
    			</div>
    			
    			<div th:if="${mailList.isEmpty()}">
        			<h1>There is no data yet :(</h1>
    			</div>
    		</div>
    	</div>
    </div>
</body>
</html>
