<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>All domains</title>
	   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-sm-10">
					<a th:href="@{/}"><button class="btn btn-dark" type="submit">------ Back</button></a>
					<br>
					<form th:action="@{/add_domain}" method="post">
						<div class="form-group">
							<label for="AddDomain">Dodaj domene do bazy:</label>
							<input type="text" class="form-control" name="domain" placeholder="Domena"/>
							<button class="btn btn-primary btn-block" type="submit">Add</button>
						</div>
					</form>
	
					<form th:action="@{/drop_domain}" method="post">
						<div class="form-group">
							<label for="DropDomain">Usun domene z bazy:</label>
							<input type="text" class="form-control" name="domain" placeholder="Domena"/>
							<button class="btn btn-primary btn-block" type="submit">Delete</button>
						</div>
					</form>
				<br><br>
	
				<div th:if="${domainList.isEmpty()}">
					<form th:action="@{/addalldomains}" method="post">
						<input type="submit" value="Add all domains"/>
					</form>
				</div>
	
				<div th:if="not ${domainList.isEmpty()}">
        			<h2>Lista domen:</h2>
        			<table class="table">
  						<thead class="thead-light">
            				<tr>
            					<th>Domena</th>
            				</tr>
            			</thead>
            			<tbody>
            				<tr th:each="Domain: ${domainList}" th:object="${Domain}">
            				<!-- <td th:text="*{id}">1</td> -->
                			<td th:text="*{domainName}">example</td>
            				</tr>
            			</tbody>
        			</table>
    			</div>
    			<div th:if="${domainList.isEmpty()}">
        			<h1>There is no data yet :(</h1>
    			</div>
			</div>
		</div>
	</div>
</body>
</html>
